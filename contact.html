<!-- Script for contact -->
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const result = document.getElementById('result');
    result.style.display = "block";
    result.style.padding = "10px 15px";
    result.style.borderRadius = "8px";

    result.innerHTML = "";

    if (!form.checkValidity()) {
        result.innerHTML = "‚ö†Ô∏è Please fill out all required fields correctly.";
        result.style.background = "#ffe6e6";
        result.style.color = "#d32f2f";
        return;
    }

    const name = form.querySelector('#name').value.trim();
    const email = form.querySelector('#email').value.trim();
    const message = form.querySelector('#message').value.trim();

    if (!name.match(/^[A-Za-z ]+$/)) {
        result.innerHTML = "‚ö†Ô∏è Name should contain only letters and spaces.";
        result.style.background = "#ffe6e6";
        result.style.color = "#d32f2f";
        return;
    }
    
    if (message.length < 10) {
        result.innerHTML = "‚ö†Ô∏è Message should be at least 10 characters long.";
        result.style.background = "#fff3cd";
        result.style.color = "#856404";
        return;
    }

    const object = Object.fromEntries(formData);
    const json = JSON.stringify(object);

    result.innerHTML = "‚è≥ Please wait...";
    result.style.background = "#e3f2fd";
    result.style.color = "#0d47a1";

    fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: json
    })
    .then(async (response) => {
        let json = await response.json();
        if (response.status === 200) {
            result.innerHTML = "‚úÖ Form submitted successfully!";
            result.style.background = "#e6ffed";
            result.style.color = "#2e7d32";
        } else {
            result.innerHTML = json.message || "‚ùå Something went wrong!";
            result.style.background = "#ffe6e6";
            result.style.color = "#d32f2f";
        }
    })
    .catch(error => {
        result.innerHTML = "‚ùå Something went wrong!";
        result.style.background = "#ffe6e6";
        result.style.color = "#d32f2f";
        console.error(error);
    })
    .finally(() => {
        form.reset();
        setTimeout(() => {
            result.style.display = "none";
        }, 3000);
    });
});
</script>
